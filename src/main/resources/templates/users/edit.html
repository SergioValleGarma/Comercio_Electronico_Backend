<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>‚úèÔ∏è Editar Usuario</h1>
        <div>
            <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-success">
                üëÅÔ∏è Ver Detalles
            </a>
            <a th:href="@{/users}" class="btn btn-secondary">
                üìã Volver a Lista
            </a>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <div class="form-container">
        <form th:action="@{/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Nombre *</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Apellido *</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" th:field="*{password}"
                           placeholder="Dejar vac√≠o para mantener actual">
                    <small>Dejar vac√≠o para no cambiar la contrase√±a</small>
                </div>

                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" th:field="*{phone}">
                </div>

                <div class="form-group" th:if="${canChangeRole}">
                    <label for="role">Rol *</label>
                    <select id="role" th:field="*{role}" required>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="address">Direcci√≥n</label>
                    <textarea id="address" th:field="*{address}" rows="3"></textarea>
                </div>

                <div class="form-group" th:if="${canChangeRole}">
                    <label>
                        <input type="checkbox" th:field="*{active}">
                        Usuario activo
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
                <a th:href="@{/users}" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
